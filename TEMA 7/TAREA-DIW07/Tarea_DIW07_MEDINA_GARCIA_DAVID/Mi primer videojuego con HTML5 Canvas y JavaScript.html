<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Mi primer videojuego con HTML5 Canvas y JavaScript</title>

    <style>
        #espacio {
            background: #000;
        }

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
        }
    </style>
</head>

<body onload="initSpace(); initFiguras(); initMatriz();">
    <h2 id="juego">JUEGO ESPACIO</h2>
    <canvas id="espacio" height="480" width="600" style="border: 1px solid #c3c3c3;"></canvas>
    
    <h2>FIGURAS</h2>
    <canvas id="figuras" height="500" width="600" style="border: 1px solid #c3c3c3;"></canvas>

    <h2>MATRIZ</h2>
    <canvas id="matriz" height="480" width="600" style="border: 1px solid #c3c3c3;"></canvas>

    <script src="js/Naves.js" type="text/javascript"></script>
    <script src="js/Figuras.js" type="text/javascript"></script>
    <script src="js/Matriz.js" type="text/javascript"></script>
</body>

</html>
