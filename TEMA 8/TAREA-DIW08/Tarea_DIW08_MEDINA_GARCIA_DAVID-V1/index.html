<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form method="get">
        <div id="infoGeneral">
            <h2>Formulario de Registro</h2>

            <!-- Información general -->
            <fieldset>
                <legend>Información general</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre" autocomplete="given-name"
                    autofocus>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required placeholder="Apellidos"
                    autocomplete="family-name">

                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required
                    placeholder="Fecha de Nacimiento" autocomplete="bday">
            </fieldset>

            <!-- Información adicional -->
            <fieldset>
                <legend>Información adicional</legend>

                <label for="url">Página web personal (Opcional):</label>
                <input type="url" id="url" name="url"
                    placeholder="Escribe la URL de tu página web personal (https://www.ejemplo.com)" autocomplete="url">

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Correo electrónico"
                    autocomplete="email">

                <label for="telefono">Teléfono (móvil):</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Teléfono móvil"
                    autocomplete="tel">
            </fieldset>

            <!-- Información de contacto -->
            <fieldset>
                <legend>Información de contacto</legend>
                <label for="provincia">Provincia:</label>
                <select id="provincia" name="provincia" required>
                    <option value="" disabled selected>Selecciona una provincia</option>
                </select>

                <div id="campoOtra" hidden>
                    <label for="otraNacionalidad">Otra Nacionalidad:</label>
                    <input type="text" id="otraNacionalidad" name="otraNacionalidad">
                </div>

                <div id="ciudades">
                    <label for="ciudad">Ciudad:</label>
                    <select id="ciudad" name="ciudad" required>
                        <option value="" disabled selected>Selecciona una ciudad</option>
                    </select>
                </div>

                <label for="direccion">Dirección del domicilio:</label>
                <input type="text" id="direccion" name="direccion" required
                    placeholder="Tipo de vía, nombre de la calle, número y piso" autocomplete="street-address">

            </fieldset>
            <input type="checkbox" id="aceptoTerminos" name="aceptoTerminos">Acepto los términos y condiciones
            <p id="terminos">*Debe aceptar los terminos y condiciones</p>

            <div id="botonesGeneral">
                <input id="enviarGeneral" type="submit" value="Enviar" disabled>
                <input id="resetGeneral" type="reset" value="Limpiar formulario">
            </div>
        </div>

        <!-- Información bancaria -->
        <div id="infoBancaria" hidden>
            <h2>Datos Bancarios</h2>
            <fieldset>
                <legend>Información bancaria</legend>
                <div>
                    <label for="numTarjeta">Número de Tarjeta:</label>
                    <input type="text" id="numTarjeta" name="numTarjeta" placeholder="16 dígitos" required autofocus>
                </div>
                <div>
                    <label for="nombreTitular">Nombre del Titular:</label>
                    <input type="text" id="nombreTitular" name="nombreTitular" required>
                </div>
                <div>
                    <label for="fechaCaducidad">Fecha de Caducidad (MM/YY):</label>
                    <input type="text" id="fechaCaducidad" name="fechaCaducidad" placeholder="MM/YY" required>
                </div>
                <div>
                    <label for="cvv">CVV (Código de Seguridad):<span
                            title="El CVV es un código de 3 dígitos en la parte posterior de tu tarjeta."
                            class="ayuda"></span></label>
                    <input type="text" id="cvv" name="cvv" placeholder="3 dígitos" required>
                </div>
            </fieldset>

            <div id="botonesBanco">
                <input id="enviarBanco" type="submit" value="Enviar">
                <input id="resetBanco" type="reset" value="Limpiar formulario">
            </div>
        </div>

        <!-- Usuario Registrado -->
        <div id="usuarioRegistrado" hidden>
            <h1>Usuario registrado con exito.</h1>
            <input id="volverFormulario" type="submit" value="Volver a inicio">
        </div>

    </form>
    <script src="js/script.js"></script>
</body>

</html>
